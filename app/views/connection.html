<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>connection Page</title>

  <!-- Bootstrap -->
  <link href="/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/form.css" rel="stylesheet">

</head>
<body>
  <div class="col-lg-3 formContainer">
    <form method="POST"  action="/backoffice/connect" id="connect">
      <h1>Connection</h1>
      <div class="form-group ">
        <label>email</label>
        <input type="text" name="email" class="form-control" autocomplete="on" required="required" placeholder="type your email here" autofocus="on"/>
    </div>
    <div class="form-group ">
        <label>Password</label>
        <input type="password"  class="form-control" name="password" autocomplete="on" required="required" placeholder="type your password here"/>
    </div>
    <button type="submit" class="btn btn-primary btn-danger" name="connectBtn" value="Submit">Submit</button>
</form>
</div>

<div class="col-lg-3 formContainer">
  <form method="POST" id="register" action="/api/users/">
    <h1>Create account</h1>
     <div class="form-group ">
        <label>User Pseudo</label>
        <input type="text" name="pseudo" class="form-control" autocomplete="on" required="required" placeholder="type your name here" autofocus="on"/>
    </div>
    <div class="form-group ">
        <label>User lastName</label>
        <input type="text" name="lastName" class="form-control" autocomplete="on" required="required" placeholder="type your name here" autofocus="on"/>
    </div>
    <div class="form-group ">
        <label>User firstName</label>
        <input type="text" name="firstName" class="form-control" autocomplete="on" required="required" placeholder="type your surname here" autofocus="on"/>
    </div>
    <div class="form-group ">
        <label>Email</label>
        <input type="mail" name="email" class="form-control" autocomplete="on" required="required" placeholder="type your email here" autofocus="on"/>
    </div>
    <div class="form-group ">
        <label>Password</label>
        <input type="password"  class="form-control" name="password" autocomplete="on" required="required" placeholder="type your password here"/>
    </div>
    <div class="form-group ">
        <label>Confirm password</label>
        <input type="password"  class="form-control" name="passwordConfirm" autocomplete="on" required="required" placeholder="type your password again here"/>
    </div>
    <button type="submit" class="btn btn-success" name="registerBtn" >Create User</button>
</form>
</div>
